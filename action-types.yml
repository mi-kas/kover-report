inputs:
  path:
    type: string
  token:
    type: string
  title:
    type: string
  update-comment:
    type: boolean
  min-coverage-overall:
    type: integer
  min-coverage-changed-files:
    type: integer
  coverage-counter-type:
    type: enum
    allowed-values:
      - INSTRUCTION
      - LINE
      - BRANCH

outputs:
  coverage-overall:
    type: integer
  coverage-changed-files:
    type: integer
